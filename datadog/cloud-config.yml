---
azs:
- name: ((zone))
  cloud_properties:
    zone: ((zone))

networks:
- name: bosh-subnet
  type: manual
  subnets:
  - dns:
    - 169.254.169.254
    - 8.8.8.8
    range: 10.0.1.0/24
    gateway: 10.0.1.1
    azs:
    - ((zone))
    cloud_properties:
      network_name: ((env_name))-pcf-network
      subnetwork_name: ((env_name))-bosh-subnet
    reserved: []
    static: [10.0.1.2-10.0.1.50]

vm_types:
- name: micro
  cloud_properties:
    cpu: 1
    ram: 1024
    root_disk_size_gb: 11
    root_disk_type: pd-standard
    tags:
    - pcf-vms
- name: micro.cpu
  cloud_properties:
