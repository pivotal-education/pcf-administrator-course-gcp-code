compilation:
  workers: 4
  network: bosh-subnet
  az: ((zone))
  reuse_compilation_vms: true
  vm_type: large.cpu
  vm_extensions:
  - public_ip

vm_extensions:
- name: public_ip
  cloud_properties:
    ephemeral_external_ip: true
    tags:
